<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <center>
          <img src="../images/google.jpg" alt="google" />
        </center>
      </div>
      <div class="icerik">
        <center>
          <div class="usticerik">
            Search the web using Google!
            <br />
            <input type="text" name="search" id="inputid" />
            <br />
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
          </div>
          <div class="alt1">
            Special Searches
            <br />
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              target="_blank"
            >
              Stanford Search
            </a>
            <br />
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              target="_blank"
            >
              Linux Search
            </a>
          </div>
          <div class="alt2">
            <font size="-1">
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                target="_blank"
              >
                Help!
              </a>
              <br />
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                target="_blank"
              >
                About Google!
              </a>
              <br />
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                target="_blank"
              >
                Company Info
              </a>
              <br />
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                target="_blank"
              >
                Google! Logos
              </a>
            </font>
          </div>
          <div class="alt3">
            <font size="-1">
              Get Google!
              <br />
              updates monthly:
              <br />
              <input type="email" value="your e-mail" id="emailid" />
              <br />
              <input
                style="margin-right: 10px"
                type="submit"
                value="Subscribe"
              />
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                target="_blank"
                >Archive</a
              >
            </font>
          </div>
        </center>
      </div>
      <div class="footer">
        <font size="-1">
         <p>Copyright Â©1998 Google Inc.</p>
        </font>
      </div>
    </div>
  </body>
</html>
